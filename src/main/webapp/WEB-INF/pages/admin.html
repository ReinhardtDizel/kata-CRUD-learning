<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/index.css" th:href="@{/styles/index.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title></title>
</head>
<body>
<div>
    <!--Навигационная панель с logout-->
    <div class="topnav">
        <a th:href="@{/}">Home</a>
        <a class="active" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Admin Panel</a>
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/user/create}">Add User</a>
        <div class="login-panel-container">
            <div sec:authorize="isFullyAuthenticated()">
                <form class="login-panel-form" action="/logout">
                    <button type="submit">Log out</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <form class="login-panel-form" action="/login">
                    <button type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <!---------------------------------->
</div>
<div class="container">
    <table sec:authorize="hasRole('ROLE_ADMIN')" class="user-table">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th></th>
            <th></th>
        </tr>
        <!--/*@thymesVar id="users" type="java.util.List<kata.academy.model.User>"*/-->
        <tr th:each="user: ${users}"  th:with="app_admin_role=${@environment.getProperty('app_admin_role')}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{login}"></td>
            <td th:text="*{password}"></td>
            <td>
                <form action="#"
                      th:action="@{'user/delete/{id}'(id=${user.getId()})}"
                      th:method="deleteUser">
                    <input type="hidden" name="_method" value="deleteUser"/>
                    <button th:if="${user.getLogin()}==${app_admin_role}" class="btn danger" name="delete">
                        <i class="fa fa-trash">
                        </i>
                        Delete
                    </button>
                    <input type="hidden" name="_method" value="delete">
                </form>
            </td>
            <td>
                <form action="#"
                      th:action="@{'user/edit/{id}'(id=${user.getId()})}"
                      th:method="editUser">
                    <input type="hidden" name="_method" value="editUser"/>
                    <button th:if="${user.getLogin()}!=${app_admin_role}" class="btn success" name="edit">
                        edit
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
